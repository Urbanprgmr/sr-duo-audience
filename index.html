<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Leaderboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://res.cloudinary.com/dwe3nze5h/image/upload/v1741881741/IMG_0293_lniyia.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #ffcc00;
      text-shadow: 2px 2px 4px #000;
    }
    .leaderboard, .matches, .player-leaderboard {
      margin-top: 20px;
    }
    .team, .match, .player {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .team strong, .player strong {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tournament Leaderboard</h1>
    <div class="matches">
      <h2>Match Details</h2>
      <div id="matches"></div>
    </div>
    <div class="leaderboard">
      <h2>Total Points Leaderboard</h2>
      <div id="totalPointsLeaderboard"></div>
    </div>
    <div class="player-leaderboard">
      <h2>Player Leaderboard</h2>
      <div id="playerLeaderboard"></div>
    </div>
  </div>
  <script>
    const JSONBIN_API_KEY = '$2a$10$dQjqnLB2i7wOWKDOwzJ0UuOqSwzQWUJSBBRrbHgz4aVkml7rG89wK';
    const JSONBIN_BIN_ID = '67d385168561e97a50eb8dbb';

    async function fetchData() {
      const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
        headers: { 'X-Master-Key': JSONBIN_API_KEY }
      });
      const data = await response.json();
      renderMatches(data.record.matches);
      renderTotalPointsLeaderboard(data.record.teams);
      renderPlayerLeaderboard(data.record.teams);
    }

    function renderMatches(matches) {
      const matchesDiv = document.getElementById('matches');
      matchesDiv.innerHTML = matches.map(match => `
        <div class="match">
          <strong>${match.team1}</strong> vs <strong>${match.team2}</strong> at ${new Date(match.time).toLocaleString()}
          ${match.result ? `
            <div>Positions: ${JSON.stringify(match.result.positions)}</div>
            <div>Kills: ${JSON.stringify(match.result.kills)}</div>
          ` : '<div>Match not yet ended</div>'}
        </div>
      `).join('');
    }

    function renderTotalPointsLeaderboard(teams) {
      const sortedTeams = teams.sort((a, b) => b.totalPoints - a.totalPoints);
      const leaderboardDiv = document.getElementById('totalPointsLeaderboard');
      leaderboardDiv.innerHTML = sortedTeams.map(team => `
        <div class="team">
          <strong>${team.name}</strong> - Total Points: ${team.totalPoints}, Total Kills: ${team.kills}
        </div>
      `).join('');
    }

    function renderPlayerLeaderboard(teams) {
      const players = [];
      for (const team of teams) {
        for (const player of team.players) {
          players.push({
            name: player,
            team: team.name,
            kills: team.kills
          });
        }
      }
      const sortedPlayers = players.sort((a, b) => b.kills - a.kills);
      const playerLeaderboardDiv = document.getElementById('playerLeaderboard');
      playerLeaderboardDiv.innerHTML = sortedPlayers.map(player => `
        <div class="player">
          <strong>${player.name}</strong> (Team: ${player.team}) - Kills: ${player.kills}
        </div>
      `).join('');
    }

    fetchData();
  </script>
</body>
</html>
