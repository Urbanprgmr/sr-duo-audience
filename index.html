<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1e1e1e; color: #fff; }
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    .leaderboard, .matches { margin-top: 20px; }
    .team { background: #333; padding: 10px; margin: 10px 0; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Leaderboard and Match Schedule</h1>
    <div class="leaderboard" id="leaderboard"></div>
    <div class="matches" id="matches"></div>
  </div>
  <script>
    const JSONBIN_API_KEY = '$2a$10$dQjqnLB2i7wOWKDOwzJ0UuOqSwzQWUJSBBRrbHgz4aVkml7rG89wK';
    const JSONBIN_BIN_ID = '67d37c4e8561e97a50eb898e';

    async function fetchData() {
      const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
        headers: { 'X-Master-Key': JSONBIN_API_KEY }
      });
      const data = await response.json();
      renderLeaderboard(data.record.teams);
      renderMatches(data.record.matches);
    }

    function renderLeaderboard(teams) {
      const leaderboardDiv = document.getElementById('leaderboard');
      leaderboardDiv.innerHTML = teams.map(team => `
        <div class="team">
          <strong>${team.name}</strong> - Kills: ${team.kills}
        </div>
      `).join('');
    }

    function renderMatches(matches) {
      const matchesDiv = document.getElementById('matches');
      matchesDiv.innerHTML = matches.map(match => `
        <div class="team">
          <strong>${match.team1}</strong> vs <strong>${match.team2}</strong>
        </div>
      `).join('');
    }

    fetchData();
  </script>
</body>
</html>
