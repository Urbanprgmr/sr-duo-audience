<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Updates</title>
  <style>
    /* Audience App CSS Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://res.cloudinary.com/dwe3nze5h/image/upload/v1742322801/IMG_0337_gqkxvs.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #ffcc00;
      text-shadow: 2px 2px 4px #000;
    }
    .leaderboard, .matches, .player-leaderboard, .announcements, .rules {
      margin-top: 20px;
    }
    .team, .match, .player, .announcement, .rule {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .team strong, .player strong {
      color: #ffcc00;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    th {
      background: rgba(255, 255, 255, 0.2);
    }
    .toggle-buttons {
      margin-bottom: 20px;
      text-align: center;
    }
    .toggle-buttons button {
      margin: 5px;
      background: #555;
    }
    .toggle-buttons button.active {
      background: #ff5722;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tournament Updates</h1>
    <div class="toggle-buttons">
      <button onclick="toggleSection('rules')">Toggle Rules</button>
      <button onclick="toggleSection('announcements')">Toggle Announcements</button>
    </div>
    <div class="rules hidden" id="rulesSection">
      <h2>Tournament Rules</h2>
      <div id="rulesDisplay"></div>
    </div>
    <div class="announcements hidden" id="announcementsSection">
      <h2>Announcements</h2>
      <div id="announcementsList"></div>
    </div>
    <div class="leaderboard">
      <h2>Total Points Leaderboard</h2>
      <div id="totalPointsLeaderboard"></div>
    </div>
    <div class="player-leaderboard hidden" id="playerLeaderboardSection">
      <h2>Player Leaderboard</h2>
      <div id="playerLeaderboard"></div>
    </div>
    <div class="matches">
      <h2>Match Details</h2>
      <div id="matchButtons"></div>
      <div id="matchDetails"></div>
    </div>
  </div>
  <script>
    const JSONBIN_API_KEY = '$2a$10$dQjqnLB2i7wOWKDOwzJ0UuOqSwzQWUJSBBRrbHgz4aVkml7rG89wK';
    const JSONBIN_BIN_ID = '67d385168561e97a50eb8dbb';

    async function fetchData() {
      try {
        const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
          headers: { 'X-Master-Key': JSONBIN_API_KEY }
        });
        const json = await response.json();
        if (json.record) {
          renderRules(json.record.rules);
          renderAnnouncements(json.record.announcements);
          renderTotalPointsLeaderboard(json.record.teams);
          renderPlayerLeaderboard(json.record.teams);
          renderMatchButtons(json.record.matches);
        }
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    function toggleSection(section) {
      const sectionElement = document.getElementById(section + 'Section');
      sectionElement.classList.toggle('hidden');
    }

    function renderRules(rules) {
      const rulesDisplay = document.getElementById('rulesDisplay');
      if (rules.visible) {
        rulesDisplay.innerHTML = `<div class="rule">${rules.content}</div>`;
      } else {
        rulesDisplay.innerHTML = '';
      }
    }

    function renderAnnouncements(announcements) {
      const announcementsList = document.getElementById('announcementsList');
      announcementsList.innerHTML = announcements
        .filter(announcement => announcement.visible)
        .map(announcement => `
          <div class="announcement">
            <strong>${new Date(announcement.timestamp).toLocaleString()}</strong><br>
            ${announcement.message}
          </div>
        `).join('');
    }

    function renderTotalPointsLeaderboard(teams) {
      const sortedTeams = teams.sort((a, b) => b.totalPoints - a.totalPoints);
      const leaderboardDiv = document.getElementById('totalPointsLeaderboard');
      leaderboardDiv.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Position</th>
              <th>Team Name</th>
              <th>Total Kills</th>
              <th>Total Points</th>
            </tr>
          </thead>
          <tbody>
            ${sortedTeams.map((team, index) => `
              <tr>
                <td>${index + 1}</td>
                <td>${team.name}</td>
                <td>${team.kills}</td>
                <td>${team.totalPoints}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }

    function renderPlayerLeaderboard(teams) {
      const players = [];
      for (const team of teams) {
        for (const player of team.players) {
          players.push({
            name: player,
            team: team.name,
            kills: team.kills
          });
        }
      }
      const sortedPlayers = players.sort((a, b) => b.kills - a.kills);
      const playerLeaderboardDiv = document.getElementById('playerLeaderboard');
      playerLeaderboardDiv.innerHTML = sortedPlayers.map((player, index) => `
        <div class="player">
          <strong>${player.name}</strong> (Team: ${player.team}) - Kills: ${player.kills}, Rank: ${index + 1}
        </div>
      `).join('');
    }

    function renderMatchButtons(matches) {
      const matchButtonsDiv = document.getElementById('matchButtons');
      matchButtonsDiv.innerHTML = matches
        .filter(match => match.visible)
        .map((match, index) => `
          <button onclick="showMatchDetails(${index})">${match.name}</button>
        `).join('');
    }

    function showMatchDetails(index) {
      const match = data.matches[index];
      const matchDetailsDiv = document.getElementById('matchDetails');
      if (match.result) {
        matchDetailsDiv.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>Position</th>
                <th>Team Name</th>
                <th>Total Kills</th>
                <th>Total Points</th>
              </tr>
            </thead>
            <tbody>
              ${Object.entries(match.result.positions).map(([teamName, position]) => {
                const team = data.teams.find(t => t.name === teamName);
                return `
                  <tr>
                    <td>${position}</td>
                    <td>${teamName}</td>
                    <td>${team.kills}</td>
                    <td>${team.totalPoints}</td>
                  </tr>
                `;
              }).join('')}
            </tbody>
          </table>
        `;
      } else {
        matchDetailsDiv.innerHTML = '<div>Match not yet ended</div>';
      }
    }

    fetchData();
  </script>
</body>
</html>
