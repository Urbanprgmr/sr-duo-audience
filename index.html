<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Leaderboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://res.cloudinary.com/dwe3nze5h/image/upload/v1741881741/IMG_0293_lniyia.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #ffcc00;
      text-shadow: 2px 2px 4px #000;
    }
    .leaderboard, .matches, .rules {
      margin-top: 20px;
    }
    .team, .match, .rule {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tournament Leaderboard</h1>
    <div class="rules" id="rules"></div>
    <div class="leaderboard" id="leaderboard"></div>
    <div class="matches" id="matches"></div>
  </div>
  <script>
    const JSONBIN_API_KEY = '$2a$10$dQjqnLB2i7wOWKDOwzJ0UuOqSwzQWUJSBBRrbHgz4aVkml7rG89wK';
    const JSONBIN_BIN_ID = '67d37f4e8a456b7966755d9e';

    async function fetchData() {
      const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
        headers: { 'X-Master-Key': JSONBIN_API_KEY }
      });
      const data = await response.json();
      renderRules(data.record.rules);
      renderLeaderboard(data.record.teams);
      renderMatches(data.record.matches);
    }

    function renderRules(rules) {
      const rulesDiv = document.getElementById('rules');
      rulesDiv.innerHTML = `<div class="rule"><strong>Tournament Rules:</strong><br>${rules}</div>`;
    }

    function renderLeaderboard(teams) {
      const leaderboardDiv = document.getElementById('leaderboard');
      leaderboardDiv.innerHTML = teams.map(team => `
        <div class="team">
          <strong>${team.name}</strong> - Kills: ${team.kills}, Points: ${team.points || 0}
        </div>
      `).join('');
    }

    function renderMatches(matches) {
      const matchesDiv = document.getElementById('matches');
      matchesDiv.innerHTML = matches.map(match => `
        <div class="match">
          <strong>${match.team1}</strong> vs <strong>${match.team2}</strong> at ${new Date(match.time).toLocaleString()}
        </div>
      `).join('');
    }

    fetchData();
  </script>
</body>
</html>
