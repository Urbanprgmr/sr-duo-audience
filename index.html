<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Royale Tournament - Audience View</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://res.cloudinary.com/dwe3nze5h/image/upload/v1741881741/IMG_0293_lniyia.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #ffcc00;
      text-shadow: 2px 2px 4px #000;
    }
    .leaderboard, .matches, .rules, .announcements {
      margin-top: 20px;
    }
    .leaderboard table, .matches table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    th {
      background: rgba(255, 255, 255, 0.2);
    }
    .match, .announcement {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Battle Royale Tournament - Audience View</h1>
    <div class="leaderboard" id="leaderboard">
      <h2>Leaderboard</h2>
      <table>
        <thead>
          <tr>
            <th>Position</th>
            <th>Team</th>
            <th>Players</th>
            <th>Kills</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </div>
    <div class="matches" id="matches">
      <h2>Matches</h2>
      <div id="matchesList"></div>
    </div>
    <div class="rules" id="rulesSection">
      <h2>Tournament Rules</h2>
      <div id="rulesDisplay"></div>
    </div>
    <div class="announcements" id="announcementsSection">
      <h2>Announcements</h2>
      <div id="announcementsList"></div>
    </div>
  </div>
  <script>
    const JSONBIN_API_KEY = '$2a$10$dQjqnLB2i7wOWKDOwzJ0UuOqSwzQWUJSBBRrbHgz4aVkml7rG89wK'; // Replace with your JSON bin API key
    const JSONBIN_BIN_ID = '67d385168561e97a50eb8dbb'; // Replace with your JSON bin ID

    let data = {
      teams: [],
      matches: [],
      rules: { content: '', visible: true },
      pointsPerKill: 4,
      pointsPerPosition: [8, 6, 4, 2, 0],
      announcements: [],
      playerLeaderboardVisible: false
    };

    // Fetch data from JSON bin
    async function fetchData() {
      try {
        const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
          headers: { 'X-Master-Key': JSONBIN_API_KEY }
        });
        const json = await response.json();
        if (json.record) {
          data = json.record;
          renderAll();
        }
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    // Render leaderboard
    function renderLeaderboard() {
      const leaderboardBody = document.getElementById('leaderboardBody');
      leaderboardBody.innerHTML = data.te.sort((a, b) => (b.totalPoints || 0) - (a.totalPoints || 0)) // Sort by totalPoints
        .map((team, index) => `
          <tr>
            <td>${index + 1}</td>
            <td>${team.name}</td>
            <td>${team.players.join(', ')}</td> <!-- Display player names -->
            <td>${team.kills || 0}</td>
            <td>${team.totalPoints || 0}</td>
          </tr>
        `).join('');
    }

    // Render matches
    function renderMatches() {
      const matchesList = document.getElementById('matchesList');
      matchesList.innerHTML = data.matches
        .filter(match => match.visible)
        .map(match => `
          <div class="match">
            <strong>Match Name:</strong> ${match.name}<br>
            <strong>Teams:</strong> ${match.teams.join(', ')}<br>
            <strong>Time:</strong> ${new Date(match.time).toLocaleString()}
            ${match.result ? `
              <table>
                <thead>
                  <tr>
                    <th>Team</th>
                    <th>Players</th>
                    <th>Position</th>
                    <th>Kills</th>
                    <th>Total Points</th>
                  </tr>
                </thead>
                <tbody>
                  ${Object.entries(match.result.positions).map(([teamName, position]) => {
                    const team = data.teams.find(t => t.name === teamName);
                    return `
                      <tr>
                        <td>${teamName}</td>
                        <td>${team.players.join(', ')}</td> <!-- Display player names -->
                        <td>${position || 0}</td>
                        <td>${match.result.kills[teamName] || 0}</td>
                        <td>${match.result.totalPoints[teamName] || 0}</td> <!-- Display total points -->
                      </tr>
                    `;
                  }).join('')}
                </tbody>
              </table>
            ` : '<div>Match not yet ended</div>'}
          </div>
        `).join('');
    }

    // Render announcements
    function renderAnnouncements() {
      const announcementsList = document.getElementById('announcementsList');
      announcementsList.innerHTML = data.announcements
        .filter(announcement => announcement.visible)
        .map(announcement => `
          <div class="announcement">
            <strong>${new Date(announcement.timestamp).toLocaleString()}</strong><br>
            ${announcement.message}
          </div>
        `).join('');
    }

    // Render rules
    function renderRules() {
      const rulesDisplay = document.getElementById('rulesDisplay');
      if (data.rules.visible) {
        rulesDisplay.innerHTML = `<div class="rule">${data.rules.content}</div>`;
      } else {
        rulesDisplay.innerHTML = '';
      }
    }

    // Render all sections
    function renderAll() {
      renderLeaderboard();
      renderMatches();
      renderAnnouncements();
      renderRules();
    }

    // Initialize the app and fetch data every 10 seconds
    fetchData();
    setInterval(fetchData, 10000); // Refresh data every 10 seconds
  </script>
</body>
</html>
